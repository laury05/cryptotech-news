<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTech News - Crypto, Blockchain & Tech News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6950458998960413"
         crossorigin="anonymous"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M7S1239MXE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M7S1239MXE');
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 40 40" width="40" height="40">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="#00d4ff" stroke-width="2"/>
                        <path d="M20 10 L28 18 L24 18 L24 26 L16 26 L16 18 L12 18 Z" fill="#00d4ff"/>
                    </svg>
                    <span>CryptoTech News</span>
                </div>
                <p class="tagline">Your Source for Crypto, Blockchain & Tech News</p>
            </div>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search news..." class="search-input">
                    <button id="searchBtn" class="search-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                <!-- Hamburger Menu Button -->
                <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation Categories -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-scroll" id="navScroll">
                <button class="nav-btn active" data-category="all">All News</button>
                <div id="categoryNav"></div>
            </div>
        </div>
    </nav>

    <!-- Ad Space 1: Top Leaderboard -->
    <div class="ad-container ad-top">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6950458998960413"
             data-ad-slot="1234567890"
             data-ad-format="leaderboard"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Main Content -->
    <main class="container main-content">
        <!-- Featured Article -->
        <section class="featured-section" id="featuredSection"></section>

        <!-- Ad Space 2: Rectangle Ad -->
        <div class="ad-container ad-middle">
            <ins class="adsbygoogle"
                 style="display:inline-block;width:300px;height:250px"
                 data-ad-client="ca-pub-6950458998960413"
                 data-ad-slot="0987654321"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Grid of Articles -->
        <section class="articles-grid" id="articlesContainer"></section>

        <!-- Load More Button -->
        <div class="load-more-container">
            <button id="loadMoreBtn" class="btn-primary">Load More Articles</button>
        </div>

        <!-- Ad Space 3: Bottom Leaderboard -->
        <div class="ad-container ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6950458998960413"
                 data-ad-slot="5555555555"
                 data-ad-format="leaderboard"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CryptoTech News. All rights reserved. | Powered by RSS Feeds</p>
            <p class="footer-note">We aggregate news from multiple sources. Visit original sources for full stories.</p>
        </div>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading news...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
